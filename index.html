<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="displayedImage" src="images/image2.png" alt="Default Image">
        <div class="thumbnails" id="thumbnailContainer">
            <img src="images/image1.png" alt="Image 1" onclick="changeImage('images/image1.png')">
            <img src="images/image2.png" alt="Image 2" onclick="changeImage('images/image2.png')">
            <img src="images/image3.png" alt="Image 3" onclick="changeImage('images/image3.png')">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
